<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Website Auditor</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="container10">
      <h1>Website Auditor</h1>
      <h3>Security, SEO, Performance, and Accessibility checks</h3>
    </header>
    <main class="container">
      <form id="audit-form">
        <label for="url">Website URL</label>
        <input id="url" name="url" type="url" placeholder="https://example.com" required /> <br><hr>
        <label for="maxPages">Max Pages (1-20)</label> 
        <input id="maxPages" name="maxPages" type="number" min="1" max="20" value="5" />
        <button type="submit">Run Audit</button>
      </form>
      <div id="status"></div>
      <div id="results"></div>
    </main>
    <footer class="container">
      <small id="audit-form">Generated by ScanURL</small>
    </footer>
    <script src="/main.js"></script>
  </body>
</html>
